
<section class="top-space-margin half-section bg-gradient-very-light-gray">
  <div class="container">
      <div class="row align-items-center justify-content-center" data-custom-anime='{ "el": "childs", "translateY": [-15, 0], "opacity": [0,1], "duration": 300, "delay": 0, "staggervalue": 100, "easing": "easeOutQuad" }'>
          <div class="col-12 col-xl-8 col-lg-10 text-center position-relative page-title-extra-large">
              <h1 class="alt-font fw-600 text-dark-gray mb-10px">Wish List</h1> 
          </div>
          <div class="col-12 breadcrumb breadcrumb-style-01 d-flex justify-content-center">
              <ul>
                  <li><a href="index.html">Home</a></li> 
                  <li>Wish List</li>
              </ul>
          </div>
      </div>
  </div>
</section>
<section class="pt-0 ps-6 pe-6 lg-ps-2 lg-pe-2 sm-ps-0 sm-pe-0 mt-5">
  <div class="container-fluid">
      <div class="row flex-row-reverse"> 
          <div class="col-12x">
            <div class="swiper-container product-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" *ngFor="let product of wishLstItems?.data; let i=index">
                        <div class="shop-box mb-10px">
                            <div class="shop-image mb-20px position-relative">
                                <a [routerLink]="['/shop/product', product?.product?.id]">
                                    <img [src]="imgBaseUrl + product?.product?.product_image" alt="Product image"
                                        class="img-fluid uniform-img">
                                    <div class="shop-overlay bg-gradient-gray-light-dark-transparent"></div>
                                </a>
                                <div class="shop-hover top-right">
                                    <a (click)="addToWishlist(product?.product?.id, i)"
                                        class="w-40px h-40px bg-white text-dark-gray d-flex align-items-center justify-content-center rounded-circle"
                                        data-bs-toggle="tooltip" title="Add to wishlist">
                                        <i class="feather icon-feather-heart fs-16"></i>
                                    </a>
                                </div>
                                <div class="shop-buttons-wrap animated fadeIn">
                                    <a (click)="addToCart(product?.product?.id)"
                                        class="alt-font btn btn-small btn-box-shadow btn-white btn-round-edge left-icon add-to-cart">
                                        <i class="feather icon-feather-shopping-bag"></i>
                                        <span class="quick-view-text button-text">Add to cart</span>
                                    </a>
                                </div>
                            </div>
                            <div class="shop-footer text-center">
                                <a href="demo-fashion-store-single-product.html"
                                    class="alt-font text-dark-gray fs-19 fw-500">{{product?.product?.name}}</a>
                                <div class="price lh-22 fs-16"><del>$200.00</del> ${{product?.product?.price}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</section>

<app-script-load></app-script-load>
