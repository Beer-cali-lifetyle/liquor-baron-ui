<section class="pt-0 ps-6 pe-6 lg-ps-2 lg-pe-2 sm-ps-0 sm-pe-0 mt-5">
  <div class="container-fluid">
    <h2>My Wishlist</h2>
    <div class="row justify-content-center">
      <!-- Loop through wishListItems array -->
      <div class="col-3 product-card-container" *ngFor="let product of wishLstItems?.data; let i=index">
  
        <div class="product-card" [routerLink]="['/product', product?.id]">
          <div class="product-tumb pt-4 pb-1">
            <img [src]="imgBaseUrl + product?.product_image" class="img-fluid uniform-img" alt="product">
            <!-- <div class="badge-wrapper"> -->
              <div class="badge"   [ngClass]="{
                'bg-auccess': product.producttag === '3', 
                'badge-yellow': product.producttag !== '3'
              }">{{product.producttag === '3' ? 'New Item' : 'Limited Edition'}}</div>
            <!-- </div> -->
          </div>
          <div class="product-details p-3">
            <h4>{{product?.name}}</h4>
            <p>{{product?.description}}</p>
            <div class="product-bottom-details d-flex justify-content-between">
              <div class="product-price">
                ${{product?.price}}
              </div>
              <i class="bi bi-lg bi-bag-plus" *ngIf="!product?.cart_details" (click)="addToCart(product?.id)"></i>
              <i class="bi bi-bag-check" *ngIf="product?.cart_details"></i>
            </div>
          </div>
        </div>
      </div>

      <section class="empty-checkout text-center pt-90 pb-90" *ngIf="!(wishLstItems?.data?.length > 0)">
        <div class="container-baron container-fluid">
            <div class="row">
                <div class="col">
                    <div class="message-empty">
                        <h4>Nothing to see – or drink – here. Start shopping and add something to your basket. It’s free shipping if you spend over £60!</h4>
                        <button class="btn btn-continue" routerLink="/shop">
                            Continue shopping
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- Add all to cart button -->
      <div class="col-12 mt-4 text-center">
        <!-- <button (click)="addAllToCart()" class="btn btn-dark">Add all to Cart</button> -->
      </div>
    </div>
  </div>
</section>
