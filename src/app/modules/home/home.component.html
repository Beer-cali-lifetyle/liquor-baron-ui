<section class="slider-content px-0">
  <div class="container-fluid">
    <div class="row">
      <div id="homepageCarousel" class="carousel slide px-0" data-bs-ride="carousel" data-bs-interval="5000" data-bs-pause="false">
        <div class="carousel-inner px-5">
          <!-- Third slide -->
          <div class="carousel-item ">
            <img src="assets/image/banner/banner3.jpg" class="d-block w-100" alt="Banner 3">
            <div class="carousel-caption d-none d-md-block text-start start-0">
              <p>WINTER 2024 COLLECTIONS</p>
              <h2>Flayer Essential Collection</h2>
              <button class="btn btn-transparent shop-btn" routerLink="/shop">Shop Now</button>
            </div>
          </div>
          <!-- Second slide -->
          <div class="carousel-item active">
            <img src="assets/image/banner/hero-banner1.png" class="d-block w-100" alt="Banner 2">
            <div class="carousel-caption d-none d-md-block text-start start-0">
              <p>WINTER 2024 COLLECTIONS</p>
              <h2>Flayer Essential Collection</h2>
              <button class="btn btn-transparent shop-btn" routerLink="/shop">Shop Now</button>
            </div>
          </div>
          <!-- First slide -->
          <div class="carousel-item">
            <img src="assets/image/banner/banner2.jpg" class="d-block w-100" alt="Banner 1">
            <div class="carousel-caption d-none d-md-block text-start start-0">
              <p>WINTER 2024 COLLECTIONS</p>
              <h2>Flayer Essential Collection</h2>
              <button class="btn btn-transparent shop-btn" routerLink="/shop">Shop Now</button>
            </div>
          </div>
        </div>
        <!-- Left and Right Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    
      </div>
    </div>
    
  </div>
</section>
<section class="main-section pb-3">
  <div class="container-baron container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="title-text text-center">
          <h2>Our Collections</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3 product-card-container" *ngFor="let product of products; let i=index">
  
        <div class="product-card" [routerLink]="['/product', product?.id]">
          <div class="product-tumb pt-4 pb-1">
            <img [src]="imgBaseUrl + product?.product_image" class="img-fluid uniform-img" alt="product">
            <!-- <div class="badge-wrapper"> -->
              <div class="badge">Limited Edition</div>
            <!-- </div> -->
          </div>
          <div class="product-details p-3">
            <h4>{{product?.name}}</h4>
            <p>{{product?.description}}</p>
            <div class="product-bottom-details d-flex justify-content-between">
              <div class="product-price">
                ${{product?.price}}
              </div>
              <i class="bi bi-lg bi-bag-plus" *ngIf="!product?.addedTocart" (click)="addToCart($event, product?.id, i)"></i>
              <i class="bi bi-bag-check" *ngIf="product?.addedTocart"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="button-load-more m-5 p-3">
          <button (click)="loadMore()">Load More</button>
        </div>
      </div>
    </div>
  </div>
</section>
