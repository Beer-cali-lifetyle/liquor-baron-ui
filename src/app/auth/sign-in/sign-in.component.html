<!-- Video Background -->
<video autoplay muted loop class="video-bg">
  <source src="assets/videos/wine.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<main class="main-container row">
  <div class="left-section col-6">
    <img src="assets/image/logo/Logo.png" alt="logo">
  </div>

  <div class="right-section col-6">
    <div class="login-form w-50 p-4 shadow-lg rounded">
      <section class="">
        <header class="text-center text-2xl font-bold text-white mb-3 fs-4">
          Login Now
        </header>
    
        <form [formGroup]="form" (ngSubmit)="signIn()">
          <div class="form-group mb-1">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <input
                type="text"
                id="email"
                placeholder="Enter your email"
                class="form-control custom-input"
                formControlName="email"
              />
            </div>
            <div
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="form.get('email')?.errors?.['required']">
                Email is required.
              </small>
              <small *ngIf="form.get('email')?.errors?.['email']">
                Please enter a valid email address.
              </small>
            </div>
          </div>
        
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                class="form-control custom-input"
                formControlName="password"
              />
            </div>
            <div
              *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="form.get('password')?.errors?.['required']">
                Password is required.
              </small>
            </div>
          </div>
        
          <div class="form-group d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>
          </div>
        
          <div class="text-center">
            <p class="mb-1">
              <a href="#" class="text-white text-decoration-none">Forgot password?</a>
            </p>
            <p>
              Don't have an account?
              <a (click)="toggle()" class="text-white text-decoration-none pointer">
                Sign up here
              </a>
            </p>
          </div>
        </form>
      </section>
    </div>
  </div>
</main>
